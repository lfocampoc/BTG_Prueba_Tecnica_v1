[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70
    --cov-exclude=tests/*
markers =
    unit: Pruebas unitarias
    integration: Pruebas de integraci√≥n
